<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CauseEffect App</title>
  </head>
  <body>
    <div class="names-panel">
      <h3 class="contacts-title">contacts</h3>
      <ul class="contact-list">
        <li class="contact-name"><img src="" class="avatar" />Ben PLazzer</li>
        <li class="contact-name">
          <img src="" class="avatar" />Andrew Nowrojee
        </li>
        <li class="contact-name">
          <img src="" class="avatar" />Lester Francois
        </li>
        <li class="contact-name"><img src="" class="avatar" />John Evagora</li>
        <li class="contact-name"><img src="" class="avatar" />Laurie Nun</li>
        <li class="contact-name"><img src="" class="avatar" />Kitty Green</li>
        <li class="contact-name"><img src="" class="avatar" />Leah Pullen</li>
        <li class="contact-name"><img src="" class="avatar" />Dan Hoffmann</li>
        <li class="contact-name">
          <img src="" class="avatar" />Haruo Nakamura
        </li>
        <li class="contact-name"><img src="" class="avatar" />Michael Paul</li>
      </ul>
    </div>
    <div class="contact-details-panel">
      <header class="contact-header">
        <img src="" alt="" class="avatar" />
        <p class="contact-name"></p>
      </header>
      <main>
        <div class="tel-number-wrapper">
          <i></i>
          <p class="tel-number"></p>
        </div>
        <address class="address-wrapper">
          <i></i>
          <p class="street"></p>
          <p class="city"></p>
          <p class="state"></p>
          <p class="country"></p>
        </address>
        <div class="birthday-wrapper">
          <p class="birthday"></p>
        </div>
      </main>
    </div>
  </body>
</html>
